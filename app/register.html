<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="dist/slick/slick.css">
    <link rel="stylesheet" href="dist/slick/slick-theme.css">
    <link rel="stylesheet" href="dist/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="dist/datetime/jquery-ui.css">
    <link rel="stylesheet" href="dist/datetime/jquery.timepicker.min.css">
    <title>Pictomory</title>
</head>
<body>
    <div class="wrapper">
        <header class="main_header">
            <div class="narbar_header">
                <div class="logo_header">
                    <a href="index.html">
                        <img src="images/logo/logo.png" alt="">
                    </a>
                </div>
                <div class="menu_wp_content">
                    <ul class="menu_content">
                        <li class="menu_item"><a href="">사진작가 찾기</a></li>
                        <li class="menu_item"><a href="">FAQ</a></li>
                        <li class="menu_item"><a href="">로그인</a></li>
                        <li class="menu_item"><a href="">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <section class="main_page_section_1">
            <div class="container_wp">
                <div class="box_search_wrapper">
                    <div class="box_search_homepage">
                        <form action="">
                            <div class="input_wrapper">
                                <label for="">Location</label>
                                <label for="" class="select_box_wrapper">
                                    <select name="" id="" class="select_box form_input">
                                        <option value="">Korea</option>
                                    </select>
                                </label>
                            </div>
                            <div class="input_wrapper">
                                <div class="box_schedule">
                                    <div class="list_item_schedule">
                                        <div class="item_box_schedule">
                                            <label for="">Date</label>
                                            <label for="" class="input_date_time">
                                                <i class="icon_append icon_calendar"></i>
                                                <input type="text" class="form_input" id="datepicker">
                                            </label>
                                        </div>
                                        <div class="item_box_schedule">
                                            <label for="">From</label>
                                            <label for="" class="input_date_time">
                                                <i class="icon_append icon_clock"></i>
                                                <input type="text" class="form_input timepicker_from" name="timepicker_from">
                                            </label>
                                        </div>
                                        <div class="item_box_schedule">
                                            <label for="">To</label>
                                            <label for="" class="input_date_time">
                                                <i class="icon_append icon_clock"></i>
                                                <input type="text" class="form_input timepicker_to" name="timepicker_to">
                                            </label>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                            <div class="input_wrapper">
                                <div class="box_amount_theme">
                                    <div class="item_people">
                                        <label for="">People</label>
                                        <label for="" class="input_date_time">
                                            <i class="icon_append icon_people"></i>
                                            <input type="text" class="form_input" value="12">
                                        </label>
                                    </div>
                                    <div class="item_theme">
                                        <label for="">Theme</label>
                                        <label for="" class="select_box_wrapper">
                                            <select name="" id="" class="select_box form_input">
                                                <option value="">Korea</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="input_wrapper">
                                <button class="btn_search">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="section_page sub_main">
            <div class="container_wp">
                <div class="breakcrum">
                    <img src="images/icon/icon_house.png" alt=""> / <span class="breakcrum_title">사진작가 찾기</span>
                </div>
                <div class="page_register">
                    <div class="register_wp">
                        <div class="form_title">
                            <h4><a href="">*는 필수입니다.</a></h4>
                        </div>
                        <form action="">
                            <div class="form_wp_register">
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 아이디(이메일)</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 닉네임</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 이름</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 비밀번호</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 전화번호</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 생년월일</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <label for="" class="input_date_time">
                                                <i class="icon_append icon_calendar"></i>
                                                <input type="text" class="form_input" id="datepicker_register">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 비밀번호 확인</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <input type="text" class="form_input">
                                        </div>
                                    </div>
                                </div>
                                <div class="input_wp">
                                    <div class="box_input">
                                        <div class="box_register_item_left">
                                            <label for="">* 성별</label>
                                        </div>
                                        <div class="box_register_item_right">
                                            <div class="radio_wp">
                                                <label class="radio_checkbox ">
                                                    <input type="radio" id="gender" class="input_action" name="radio-gender" value="0">
                                                    <span class="checkmark_action"></span>
                                                    <label for="gender">남</label>
                                                </label>
                                                <label class="radio_checkbox ">
                                                    <input type="radio" id="gender" class="input_action" name="radio-gender" value="1" >
                                                    <span class="checkmark_action"></span>
                                                    <label for="gender">녀</label>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_wp">
                                <button class="btn_cancel">취소</button>
                                <button class="btn_save">신청하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="main_footer">
                <div class="container_wp">
                    <div class="box_wp_footer">
                        <div class="box_footer">
                            <ul class="list_link">
                                <li class="item_link"><a href="">개인정보</a></li>
                                <li class="item_link"><a href="">처리방침</a></li>
                                <li class="item_link"><a href="">이용약관</a></li>
                                <li class="item_link"><a href="">FAQ</a></li>
                            </ul>
                            <div class="information_footer">
                                <p>픽토모리 / 대표 : 홍길동 / 경기도 부천시 부일로 233번길 18</p>
                                <p>사업자등록번호 : 564-01-12345</p>
                            </div>
                        </div>
                        <div class="box_footer">
                            <div class="contact_footer">
                                <p>고객센터 : 02-477-7887</p>
                                <p>Email: hello@petner.kr</p>
                                <p>상담가능시간 : 평일 오전10시~오후7시</p>
                                <p>(점심시간 오후1시~오후2시, 토요일, 공휴일 휴무)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="dist/jquery-3.4.1.min.js"></script>
<script src="dist/slick/slick.js"></script>
<script src="js/slider.js"></script>
<script src="dist/datetime/jquery-ui.js"></script>
<script src="dist/datetime/jquery.timepicker.min.js"></script>
<script src="js/date_time.js"></script>
</html>
